<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeniraj QR kod</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Skeniraj QR kod sa fiskalnog računa</h1>
    <div id="reader" style="width: 600px;"></div>
    <form id="dataForm">
        <label for="pfrNumber">PFR broj:</label>
        <input type="text" id="pfrNumber" required><br>

        <label for="time">Vreme:</label>
        <input type="text" id="time" required><br>

        <label for="amount">Iznos:</label>
        <input type="text" id="amount" required><br>

        <button type="submit">Pošalji</button>
    </form>
    <p id="message"></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Očekujemo da QR kod sadrži PFR broj, vreme i iznos, razdvojene zarezima
            const dataArray = decodedText.split(',');

            if (dataArray.length === 3) {
                // Popuni formu sa skeniranim podacima
                document.getElementById('pfrNumber').value = dataArray[0];
                document.getElementById('time').value = dataArray[1];
                document.getElementById('amount').value = dataArray[2];

                // Stopiraj skeniranje
                html5QrcodeScanner.clear();
            } else {
                document.getElementById('message').textContent = 'Neispravan QR kod. Proverite format.';
            }
        }

        function onScanFailure(error) {
            // Ova funkcija se može koristiti za logovanje grešaka
            console.warn(`Greška prilikom skeniranja: ${error}`);
        }

        const html5QrcodeScanner = new Html5Qrcode("reader");
        html5QrcodeScanner.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanFailure)
        .catch(err => {
            console.error(`Greška prilikom pokretanja skeniranja: ${err}`);
        });

        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const pfrNumber = document.getElementById('pfrNumber').value;
            const time = document.getElementById('time').value;
            const amount = document.getElementById('amount').value;

            const data = `${pfrNumber},${time},${amount}`;
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbyHwAurQYk5fllqNy6nCLyCq17nq29BOwJWGERW9tftjC2IZMjZdCJUS0KUWoT3Lg6q/exec';

            fetch(scriptUrl + '?data=' + encodeURIComponent(data))
                .then(response => response.text())
                .then(result => {
                    document.getElementById('message').textContent = result; // Prikazivanje rezultata
                })
                .catch(error => {
                    document.getElementById('message').textContent = 'Greška prilikom dodavanja podataka: ' + error.message;
                });
        });
    </script>
</body>
</html>
