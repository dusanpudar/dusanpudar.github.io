<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeniraj QR kod</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.js"></script>
</head>
<body>
    <h1>Skeniraj QR kooood</h1>
    <video id="video" width="300" height="200" autoplay></video>
    <button id="scanBtn">Skeniraj QR kod</button>
    <p id="message"></p>

    <script>
        const video = document.getElementById('video');
        const message = document.getElementById('message');

        // Učitaj kameru
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                message.textContent = 'Greška prilikom pristupa kameri: ' + error.message;
            });

        document.getElementById('scanBtn').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                const data = code.data; // Ovaj podatak sadrži QR kod
                message.textContent = 'Skenirani podaci: ' + data;
                addToGoogleSheets(data); // Poziv funkcije za slanje podataka
            } else {
                message.textContent = 'QR kod nije prepoznat. Pokušajte ponovo.';
            }
        });

        function addToGoogleSheets(data) {
            const scriptUrl = 'https://script.google.com/macros/s/1u46L2uCugmeBuQWJ-s4jtuWs4dCXIjU_Tf4vhkW6AIiO8xJN7IQZBIYj/exec'; // Tvoj Script ID
            fetch(scriptUrl + '?data=' + encodeURIComponent(data))
                .then(response => response.text())
                .then(result => {
                    message.textContent = 'Podaci su uspešno dodani!';
                })
                .catch(error => {
                    message.textContent = 'Greška prilikom dodavanja podataka.';
                });
        }
    </script>
</body>
</html>
