<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
</head>
<body>
  <h2>QR skener za račun</h2>
  <video id="video" width="100%" height="auto" autoplay></video>
  <button onclick="startScan()">Pokreni skeniranje</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
  <script>
    const video = document.getElementById("video");
    let scanning = false;

    async function startScan() {
      console.log("Pokrećem skener...");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        scanning = true; // Postavljamo flag da je skeniranje aktivno

        video.addEventListener("loadeddata", () => {
          console.log("Kamera je pokrenuta, počinjem skeniranje...");
          scanQRCode();
        }, false);
      } catch (error) {
        console.error("Greška prilikom pokretanja kamere: ", error);
        alert("Greška prilikom pokretanja kamere: " + error.message);
      }
    }

    function scanQRCode() {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      const scan = setInterval(() => {
        if (!scanning) return; // Ako skeniranje nije aktivno, prekinuti skeniranje

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          clearInterval(scan);
          scanning = false; // Zaustavi skeniranje
          console.log("QR kod pronađen: ", code.data);
          const result = parseQRCode(code.data);  
          if (result) {
            document.getElementById("result").textContent = `PFR: ${result.pfr}, Vreme: ${result.time}, Iznos: ${result.amount}`;
            sendToGoogleSheets(result);  
            stopCamera(); // Zaustavi kameru
          } else {
            alert("QR kod nije u ispravnom formatu!");
          }
        } else {
          console.log("QR kod nije pronađen, pokušavam ponovo...");  
        }
      }, 500);
    }

    function parseQRCode(data) {
      // Proveri da li podatak sadrži očekivani format
      const parts = data.split(";");
      if (parts.length === 3) {
        const [pfr, time, amount] = parts;  
        return { pfr, time, amount };
      } else {
        console.error("Neispravan format QR koda: ", data);
        return null; // Vraća null ako format nije ispravan
      }
    }

    async function sendToGoogleSheets(result) {
      const SHEET_URL = "https://sheets.googleapis.com/v4/spreadsheets/1ZCf7JHeAG21TM9BWY9wLVAZ0GnvaHhI7hLzxhERHMZ0/values/A1:append?valueInputOption=USER_ENTERED&key=320647357285-2slvkr2jadah6hch048isjjoejhg3u8p.apps.googleusercontent.com";

      const response = await fetch(SHEET_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          values: [[result.pfr, result.time, result.amount]]
        })
      });

      if (response.ok) {
        console.log("Podaci uspešno poslati u Google Sheets");
      } else {
        console.error("Greška prilikom slanja podataka", response.statusText);
      }
    }

    function stopCamera() {
      const stream = video.srcObject;
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      video.srcObject = null;
      console.log("Kamera zaustavljena.");
    }
  </script>
</body>
</html>
