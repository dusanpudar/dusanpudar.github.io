<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generisanje Diploma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 20px;
      background-color: #F4F7FF;
    }
    #diplomaGallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    #diplomaGallery img {
      cursor: pointer;
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      transition: transform 0.3s ease-in-out;
    }
    #diplomaGallery img:hover {
      transform: scale(1.1);
    }
    .download-btn {
      display: flex; /* Omogućava fleksibilno centriranje */
      justify-content: center; /* Centriranje horizontalno */
      align-items: center; /* Centriranje vertikalno */
      margin-top: 20px;
    }
    .download-btn button {
      margin: 5px;
    }
    .modal-body img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .modal-footer {
      justify-content: center;
    }
    .modal-body {
      text-align: center;
    }
    .gallery-item {
      flex: 1 1 calc(25% - 20px);
      max-width: calc(25% - 20px);
    }
    @media (max-width: 1200px) {
      .gallery-item {
        flex: 1 1 calc(33.33% - 20px);
        max-width: calc(33.33% - 20px);
      }
    }
    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Generisanje Diploma</h1>
    
    <div class="mb-3">
      <input type="file" id="csvFile" class="form-control" accept=".csv">
    </div>

    <div class="text-center download-btn">
      <button class="btn btn-primary" id="downloadAll" style="display: none;" onclick="downloadAllDiplomas()">Preuzmi sve diplome</button><br><br><br><br>
    </div>

    <div id="diplomaGallery">
    </div>
  </div>

  <div class="modal fade" id="diplomaModal" tabindex="-1" aria-labelledby="diplomaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="diplomaModalLabel">Pregled Diplome</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="diplomaModalImg" src="" alt="Diploma Image">
        </div>
        <div class="modal-footer">
          <button id="downloadBtn" class="btn btn-success">Preuzmi</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let generatedDiplomas = [];  // Array to hold the generated diploma URLs

    document.getElementById('csvFile').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.csv')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const csvData = e.target.result;
          parseCSV(csvData);
        };
        reader.readAsText(file);
      } else {
        alert('Molimo vas da izaberete CSV fajl.');
      }
    });

    function parseCSV(csvData) {
      Papa.parse(csvData, {
        header: true,
        dynamicTyping: true,
        complete: function (results) {
          const data = results.data;

          if (data.length > 0 && data[0].Ime_i_prezime_polaznika && data[0].Grad && data[0].Datum) {
            document.getElementById('downloadAll').style.display = 'block';  // Show the "Download all" button
            data.forEach((row, index) => {
              const name = row.Ime_i_prezime_polaznika;
              const cityAndDate = `${row.Grad}, ${row.Datum}`;
              generateDiploma(name, cityAndDate, index);
            });
          } else {
            alert('CSV fajl mora imati kolone: Ime_i_prezime_polaznika, Grad, Datum.');
          }
        },
        error: function(error) {
          console.error("Došlo je do greške pri parsiranju CSV fajla:", error);
        }
      });
    }

    function generateDiploma(name, cityAndDate, index) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 1086;
      canvas.height = 768;

      const diplomaTemplateSrc = 'diploma_template.png'; 
      const img = new Image();
      img.src = diplomaTemplateSrc;
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.font = 'bold 36px Arial';
        ctx.fillStyle = '#4a4a4a';
        ctx.textAlign = 'center';
        ctx.fillText(name, canvas.width / 2, 542);

        ctx.font = '20px Arial';
        ctx.fillStyle = '#4a4a4a';
        ctx.textAlign = 'center';
        ctx.fillText(cityAndDate, 230, 717);

        const dataUrl = canvas.toDataURL();
        generatedDiplomas.push({ name, dataUrl });  // Store the generated diploma URL
        showDiplomaPreview(dataUrl, name, index);
      };
    }

    function showDiplomaPreview(dataUrl, name, index) {
      const galleryContainer = document.getElementById('diplomaGallery');
      const previewDiv = document.createElement('div');
      previewDiv.classList.add('gallery-item');
      previewDiv.innerHTML = `
        <img src="${dataUrl}" alt="Diploma ${index + 1}" class="img-thumbnail" onclick="showFullImage('${dataUrl}', '${name}')">
      `;
      galleryContainer.appendChild(previewDiv);
    }

    function showFullImage(dataUrl, name) {
      const modal = new bootstrap.Modal(document.getElementById('diplomaModal'));
      document.getElementById('diplomaModalImg').src = dataUrl;
      document.getElementById('downloadBtn').onclick = function () {
        downloadDiploma(dataUrl, name);
      };
      modal.show();
    }

    function downloadDiploma(dataUrl, name) {
      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = `${name}_diploma.png`;
      link.click();
    }

    function downloadAllDiplomas() {
      const zip = new JSZip();

      generatedDiplomas.forEach(diploma => {
        zip.file(`${diploma.name}_diploma.png`, diploma.dataUrl.split(',')[1], {base64: true});
      });

      zip.generateAsync({ type: 'blob' }).then(function (content) {
        saveAs(content, "diplomas.zip");
      });
    }
  </script>
</body>
</html>
