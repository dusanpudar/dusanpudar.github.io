<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100%;
      max-width: 500px; /* Podesi maksimalnu širinu videa */
      height: auto;
    }
  </style>
</head>
<body>
  <h2>QR skener za račune</h2>
  <video id="video" autoplay></video>
  <button onclick="startScan()">Pokreni skeniranje</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
  <script>
    const video = document.getElementById("video");
    let scanning = false;

    async function startScan() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        scanning = true;
        console.log("Kamera pokrenuta, počinjem skeniranje...");
        scanQRCode();
      } catch (error) {
        console.error("Greška prilikom pokretanja kamere: ", error);
        alert("Greška prilikom pokretanja kamere: " + error.message);
      }
    }

    function scanQRCode() {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      const scanInterval = setInterval(() => {
        if (!scanning) return;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          clearInterval(scanInterval);
          scanning = false; // Prekini skeniranje
          const result = parseQRCode(code.data);
          if (result) {
            document.getElementById("result").textContent = `PFR: ${result.pfr}, Vreme: ${result.time}, Iznos: ${result.amount}`;
            sendToGoogleSheets(result);
          } else {
            alert("Neispravan format QR koda!");
          }
          stopCamera(); // Zaustavi kameru
        }
      }, 500);
    }

    function parseQRCode(data) {
      const parts = data.split(";");
      if (parts.length === 3) {
        return { pfr: parts[0], time: parts[1], amount: parts[2] };
      }
      return null;
    }

    async function sendToGoogleSheets(result) {
      const SHEET_URL = "https://sheets.googleapis.com/v4/spreadsheets/1ZCf7JHeAG21TM9BWY9wLVAZ0GnvaHhI7hLzxhERHMZ0/values/A1:append?valueInputOption=USER_ENTERED&key=320647357285-2slvkr2jadah6hch048isjjoejhg3u8p.apps.googleusercontent.com";

      const response = await fetch(SHEET_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          values: [[result.pfr, result.time, result.amount]]
        })
      });

      if (response.ok) {
        console.log("Podaci uspešno poslati u Google Sheets");
      } else {
        console.error("Greška prilikom slanja podataka", response.statusText);
      }
    }

    function stopCamera() {
      const stream = video.srcObject;
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      video.srcObject = null;
      console.log("Kamera zaustavljena.");
    }
  </script>
</body>
</html>
