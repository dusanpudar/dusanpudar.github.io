<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.js"></script>
</head>
<body>
    <h1>Učitaj QR kod</h1>
    <video id="video" width="300" height="200" autoplay></video>
    <button id="scanBtn">Skeniraj QR kod</button>

    <script>
        const video = document.getElementById('video');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            });

        document.getElementById('scanBtn').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                const data = code.data;
                console.log('QR Code data:', data);
                // Ovde pozovi Google Apps Script
                addToGoogleSheets(data);
            } else {
                alert('QR kod nije prepoznat');
            }
        });

        function addToGoogleSheets(data) {
            const scriptUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
            fetch(scriptUrl + '?data=' + encodeURIComponent(data))
                .then(response => response.text())
                .then(result => {
                    console.log(result);
                    alert('Podaci su uspešno dodati!');
                })
                .catch(error => {
                    console.error('Greška:', error);
                    alert('Došlo je do greške pri dodavanju podataka.');
                });
        }
    </script>
</body>
</html>
